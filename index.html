    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .chat-box::-webkit-scrollbar {
        width: 8px;
      }
      .chat-box::-webkit-scrollbar-track {
        background: #1a202c; /* gray-900 */
      }
      .chat-box::-webkit-scrollbar-thumb {
        background-color: #4a5568; /* gray-600 */
        border-radius: 20px;
        border: 3px solid #1a202c; /* gray-900 */
      }
      /* Page Transitions */
      .pages-container {
        position: relative;
        min-height: 70vh;
      }
      .page {
        position: absolute;
        inset: 0;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transform: translateY(6px);
        transition: opacity 300ms ease, transform 300ms ease, visibility 0ms linear 300ms;
        will-change: opacity, transform;
      }
      .page.active {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
        transform: translateY(0);
        transition: opacity 300ms ease, transform 300ms ease;
      }
      /* Toast Animations */
      @keyframes toast-in {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes toast-out {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-20px);
          opacity: 0;
        }
      }
      .toast-in {
        animation: toast-in 0.3s ease-in-out forwards;
      }
      .toast-out {
        animation: toast-out 0.3s ease-in-out forwards;
      }
    </style>
